<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SignUp</title>
</head>
<body>
<a href="./login.html">Login</a>
<form>

  <h2>Sign Up</h2>

  <label for="name">Name</label>
  <input type="text" name="name" id="name" placeholder="Name">
  <br>
  <br>
  <label for="email">Email</label>
  <input type="email" name="email" id="email" placeholder="Email">
  <br>
  <br>
  <label for="password">Password</label>
  <input type="password" name="password" id="password" placeholder="Password">

  <br>
  <br>

  <div class="nameError"></div>
  <div class="emailError"></div>
  <div class="passwordError"></div>
  
  <br>
  <button>Sign Up</button>

</form>


<script>

  const form = document.querySelector('form');
  const nameError = document.querySelector('.nameError');
  const emailError = document.querySelector('.emailError');
  const passwordError = document.querySelector('.passwordError');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();


    const formData = new FormData(form);

    try {
      const result = await fetch("http://localhost:3000/signup", {
          method: "POST",
          body: JSON.stringify(Object.fromEntries(formData)),
          headers: {
            "Content-Type": "application/json",
          },
        }
      );
      const data = await result.json();
      document.cookie = `jwt=${data.jwt}`; // work around for cookie not being setable in backend authController

      if (data.hasOwnProperty("code")) {
        const errorMessages = data.message.replace("Users validation failed:", "").split(",")

        errorMessages[0] ? nameError.textContent = errorMessages[0] : nameError.textContent = "";
        errorMessages[1] ? emailError.textContent = errorMessages[1] : emailError.textContent = "";
        errorMessages[2] ? passwordError.textContent = errorMessages[2] : passwordError.textContent = "";
      }

      if(data.user){
        location.assign("/login.html")
      }

    } catch (err) {
      console.log(err)
    }

  });

</script>
</body>
</html>
